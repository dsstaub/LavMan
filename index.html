<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Debug Board</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
    }
    header {
      background: #222;
      padding: 10px;
    }
    .hour-block {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    .flight-card {
      background: #222;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 10px;
      margin-top: 8px;
    }
    input {
      background: #000;
      color: #fff;
      border: 1px solid #444;
      width: 100%;
      margin-top: 4px;
    }
    .debug {
      color: yellow;
      font-size: 12px;
      margin-top: 6px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header>
    <input type="file" id="csvUpload" accept=".csv" />
  </header>
  <div id="output"></div>

  <script>
    document.getElementById("csvUpload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        transformHeader: h => h.trim(),
        complete: function (results) {
          const flights = results.data.filter(f =>
            (f["Carrier"] || "").trim() === "AA" ||
            (f["Arr. Type"] || "").toUpperCase().includes("TERM")
          ).map(f => ({
            flight: (f["Arr. Flt."] || "").trim(),
            eta: (f["ETA/Actual"] || "").trim(),
            gate: (f["ETA/Actual Gate"] || "").trim(),
            tail: (f["Tail #"] || "").trim(),
            type: (f["Equip."] || "").trim(),
            arrType: (f["Arr. Type"] || "").trim()
          }));

          const container = document.getElementById("output");
          container.innerHTML = "";

          flights.forEach((f, i) => {
            const label = f.arrType.toUpperCase() === "TERM" ? "TF" : "QT";
            const card = document.createElement("div");
            card.className = "flight-card";
            card.innerHTML = `
              <strong>${f.flight}</strong> (${f.type}) [${label}]<br>
              ETA: ${f.eta}<br>
              Gate: <input value="${f.gate}" /><br>
              Tail: <input value="${f.tail}" />
              <div class="debug">DEBUG â€” flight: ${f.flight}, tail: ${f.tail}, type: ${f.type}</div>
            `;
            container.appendChild(card);
          });
        }
      });
    });
  </script>
</body>
</html>
