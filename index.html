<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Checklist Board</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
</head>
<body class="dark-mode">
    <header>
        <input type="file" id="csvUpload">
        <button id="themeToggle">Toggle Theme</button>
    </header>

    <div id="statusContainer">
        <div id="Pending" class="status">Pending</div>
        <div id="CXL" class="status">CXL</div>
        <div id="Delayed" class="status">Delayed</div>
        <div id="Holding" class="status">Holding</div>
        <div id="Serviced" class="status">Serviced</div>
    </div>

    <div id="hoursContainer">
        <!-- Generate blocks from 15 to 01 -->
        <script>
            for(let hr=15; hr<=24; hr++) document.write(`<div class="hour-block" id="hour-${hr}">${hr}:00</div>`);
            document.write(`<div class="hour-block" id="hour-01">01:00</div>`);
        </script>
    </div>

    <script src="app.js"></script>
</body>
</html>
